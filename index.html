<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Ocean</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- START HEADER -->
    <header>
        <div class="header_nav">
            <div class="container">
                <div class="row">
                    <!-- Start Logo Column -->
                    <div class="col-xs-6 col-md-2">
                        <div class="logo">
                            <img src="img/logo.png" alt="Logo Digital Ocean">
                        </div>
                    </div>
                    <!-- End Logo Column -->

                    <!-- Start Nav Column -->
                    <div class="col-xs-6 col-md-10">
                        <nav>
                            <div class="row">
                                <!-- Start Center Menu -->
                                <div class="hidden-xs hidden-sm col-md-6">
                                    <div class="menu-center">
                                        <ul class="menu list-unstyled list-inline">
                                            <li><a href="#">Products <i class="fas fa-chevron-down"></i></a></li>
                                            <li><a href="#">Customers</a></li>
                                            <li><a href="#">Community <i class="fas fa-chevron-down"></i></a></li>
                                            <li><a href="#">Pricing</a></li>
                                        </ul>
                                    </div>
                                </div>
                                <!-- End Center Menu -->

                                <!-- Start Right Menu -->
                                <div class="hidden-xs hidden-sm col-md-6">
                                    <div class="menu-right">
                                        <ul class="menu list-unstyled list-inline">
                                            <li><a href="#">Docs</a></li>
                                            <li><a href="#">Support <i class="fas fa-chevron-down"></i></a></li>
                                            <li><a href="#">Login</a></li>
                                            <li><a class="btn signup-btn" href="#">Sign Up</a></li>
                                        </ul>
                                    </div>
                                </div>
                                <!-- End Right Menu -->

                                <!-- Start Burger Toggle -->
                                <div class="col-xs-12 hidden-md hidden-lg">
                                    <div class="burger-toggle"><i class="fas fa-bars"></i></div>
                                </div>
                                <!-- End Burger Toggle -->
                            </div>
                        </nav>
                    </div>
                    <!-- End Nav Column -->
                </div>
            </div>
        </div>
    </header>
    <!-- END HEADER -->

</body>
</html>
